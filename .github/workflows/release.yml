name: Release Binary
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build project
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Create ZIP archive
        run: |
          cd target/release
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
            zip biomon.zip biomon sqlite3
          elif [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            zip biomon.zip biomon sqlite3.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: biomon-${{ matrix.target }}.zip
          path: target/${{ matrix.target }}/release/biomon

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: biomon-${{ matrix.target }}.zip
          path: .
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: biomon-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  